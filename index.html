  <link href="https://fonts.googleapis.com/css?family=Onest:400,700|Instrument+Sans:400,700&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-background: #ffffff;
      --main-foreground: #000000;
      --accent-color: #6F23C3;
      --body-font: 'Instrument Sans', sans-serif;
      --heading-font: 'Onest', sans-serif;
      --container-width: 1020px;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: var(--body-font);
      background: var(--main-background);
      color: var(--main-foreground);
      text-align: center;
      line-height: 1.5;
    }
    header {
      padding: 20px;
      border-bottom: 1px solid #eee;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .header-logo img {
      height: 90px;
    }
    .header-icons {
      display: flex;
      gap: 20px;
      font-size: 36px;
      cursor: pointer;
    }
    h1 {
      display: none;
    }
    .produtos {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 30px;
      max-width: var(--container-width);
      margin: 30px auto;
      padding: 0 20px;
    }
    .produto {
      cursor: pointer;
    }
    .produto img {
      width: 100%;
      border-radius: 4px;
      transition: transform 0.2s;
    }
    .produto img:hover {
      transform: scale(1.05);
    }
    .nome { margin-top: 12px; font-size: 18px; font-weight: 500; }
    .preco { margin-top: 4px; font-size: 16px; color: #444; }

    .pagina-produto, .pagina-avaliacoes {
      display: none;
      padding: 30px 20px;
      max-width: 800px;
      margin: auto;
      text-align: left;
    }
    .pagina-produto img {
      width: 100%;
      max-width: 500px;
      object-fit: contain;
      border-radius: 8px;
      background: #f5f5f5;
      display: block;
      margin: 0 auto 20px;
    }
    .btn-comprar {
      background: var(--accent-color);
      color: #fff;
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      margin: 20px 0;
    }
    .descricao {
      font-size: 15px;
      color: #444;
      line-height: 1.6;
      white-space: pre-line;
    }
    .avaliacoes, .similares {
      margin-top: 30px;
    }
    .avaliacao {
      margin-bottom: 18px;
      font-size: 18px;
      background: #f2f2f2;
      padding: 15px;
      border-radius: 8px;
    }
    .avaliacao strong {
      display: block;
      font-weight: bold;
      font-size: 20px;
      margin-bottom: 5px;
    }
    .estrelas {
      color: gold;
      font-size: 22px;
      margin-bottom: 6px;
    }
    .comentario {
      font-style: italic;
      font-size: 17px;
      color: #333;
    }
    .similares .produto-similar {
      display: inline-block;
      width: 190px;
      margin: 10px;
      text-align: center;
      cursor: pointer;
    }
    .produto-similar img {
      width: 100%;
      border-radius: 4px;
    }
    .ver-tudo {
      margin-top: 10px;
      background: none;
      border: none;
      color: var(--accent-color);
      text-decoration: underline;
      cursor: pointer;
      font-size: 14px;
    }
    footer {
      font-size: 13px;
      color: #999;
      text-align: center;
      margin: 40px 0 20px;
    }
  </style>
</head>

    const lista = document.getElementById("listaProdutos");

    produtos.sort((a, b) => b.precoValor - a.precoValor);

    function exibirProdutos() {
      lista.innerHTML = '';
      produtos.forEach((p, i) => {
        const div = document.createElement("div");
        div.className = "produto";
        div.innerHTML = `
          <img src="${p.imagem}" alt="${p.nome}">

          <div class="preco">${p.preco}</div>
        `;
        div.onclick = () => abrirProduto(i);
        lista.appendChild(div);
      });
    }

    function abrirProduto(index) {
      const p = produtos[index];
      const similares = produtos.filter((_, i) => i !== index);
      lista.style.display = "none";
      pagina.style.display = "block";
      avaliacoesDiv.style.display = "none";

      pagina.innerHTML = `
        <img src="${p.imagem}" alt="${p.nome}">
        <h2>${p.nome}</h2>
        <p><strong>${p.preco}</strong></p>

        <button class="btn-comprar">Comprar</button>
        <div class="descricao">${p.descricao}</div>

        <div class="avaliacoes">
          <h3>AvaliaÃ§Ãµes</h3>

          ${similares.map((s, i) => `
            <div class="produto-similar" onclick="abrirProduto(${produtos.indexOf(s)})">
              <img src="${s.imagem}" alt="${s.nome}">
              <div>${s.nome}</div>
            </div>
          `).join('')}
        </div>
      `;
    }

    function verTodasAvaliacoes(index) {
      const p = produtos[index];
      lista.style.display = "none";
      pagina.style.display = "none";
      avaliacoesDiv.style.display = "block";

      avaliacoesDiv.innerHTML = `

        `).join('')}
        <button class="ver-tudo" onclick="abrirProduto(${index})">Voltar ao produto</button>

    }

    function voltar() {
      lista.style.display = "grid";
      pagina.style.display = "none";
      avaliacoesDiv.style.display = "none";
